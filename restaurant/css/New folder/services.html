    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.querySelector('#carouselExampleControls');
    const carouselInner = carousel.querySelector('.carousel-inner');
    const carouselItems = carouselInner.querySelectorAll('.carousel-item');
    const prevButton = carousel.querySelector('.carousel-control-prev');
    const nextButton = carousel.querySelector('.carousel-control-next');

    let currentIndex = 0;

    function showSlide(index) {
      carouselInner.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % carouselItems.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
      showSlide(currentIndex);
    }

    prevButton.addEventListener('click', prevSlide);
    nextButton.addEventListener('click', nextSlide);

    // Automatic sliding every 5 seconds (adjust as needed)
    setInterval(nextSlide, 4000); // Adjust timing for slower sliding
  });





        const now = new Date();
        const day = now.getDay();
        const hour = now.getHours();
        const isOpen = (day >= 1 && day <= 5 && hour >= 6 && hour < 22);
        const statusIndicator = document.getElementById("status");
        statusIndicator.textContent = isOpen ? "Open Now" : "Closed";
        statusIndicator.style.fontSize = "24px";
        statusIndicator.style.marginTop = "3rem";
        statusIndicator.style.marginBottom= "3rem";

        statusIndicator.style.color = isOpen ? "#4CAF50" : "#F44336";
    </script>
